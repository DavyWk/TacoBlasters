<!DOCTYPE html>



<style type="text/css">
	#mainPopup {
		padding: 10px;
		height: 200px;
		width: 400px;
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
	}
	h1 {
		font-size: 2em;
	}
	button {
		background-color: white;
    color: black;
    border: 2px solid #008CBA;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
	}
	button:hover {
    background-color: #008CBA;
    color: white;
	}
	input[type=text] {
    border: none;
    border-bottom: 2px solid #008CBA;
	}
	input:focus {
    outline: none;
	}
</style>


<div id="mainPopup">
	<h1>Welcome to the TacoBlaster Search Engine</h1>
	<p>What would you like to search for in your video?</p>

	<form>
		<input type="text" placeholder="Search">
		<button id = "submit">Submit</button>
	</form>

	<div>
		<div>
			<div style="display:inline">
				<a href="javascript:goToTime();" id="time">00:00:23</a>
			</div>

			<div style="display:inline">
				random captions #1
			</div>
		</div>

	</div>


<script>
	function goToTime() {
		var unconvertedTime = document.getElementById("time").innerHTML
		var a = unconvertedTime.split(':'); // split it at the colons
		// minutes are worth 60 seconds. Hours are worth 60 minutes.
		var timeInSeconds = (+a[0]) * 60 * 60 + (+a[1]) * 60 + (+a[2]);

		var videoId = "zkrq7Kpd1so"
		var link = "https://www.youtube.com/watch?v=" + videoId + "&t=" + timeInSeconds + "s";

		window.open(link);
	}
</script>

</div>
